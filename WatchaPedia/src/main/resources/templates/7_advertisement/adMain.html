<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="./css/adMain.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav">
      <div class="modal-wrap" v-if="v_if_visible">
        <div class="modal1">
          <div style="font-size: 20px; padding: 10px">알림</div>
          <br />
          <div>
            해당 광고를 정말 <br />
            삭제하시겠습니까?
          </div>
          <div class="button-wrap">
            <button @click="change" class="ok">확인</button>
            <button @click="this.v_if_visible = !this.v_if_visible" class="no">
              취소
            </button>
          </div>
        </div>
      </div>

      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <!-- sidenav.html -->
          <div th:replace="fragment/sidenav :: sidenav"></div>
          <!-- sidenav.html 끝 -->

          <!-- sidefooter.html -->
          <div th:replace="fragment/sidefooter :: sidefooter"></div>
          <!-- sidefooter.html 끝 -->
        </nav>
      </div>
      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">광고</h1>
            <div class="row"></div>
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i> 광고
                <!--이미지-->
              </div>
              <div class="card-body">
                <!-- 테이블 제거-->
                <div class="advertise" action="">
                  <div>
                    <!-- <div id="movie"><영화></div> -->
                    <p><영화></p>
                    <div class="adbody">
                      <div id="sentence">등록된 광고가 없습니다</div>
                      <div class="optad">
                        <button>
                          <a class="a_font_hide" href="adRegist.html">등록</a>
                        </button>
                        <button
                          @click="this.v_if_visible = !this.v_if_visible;"
                        >
                          제거
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="advertise" action="">
                  <div>
                    <p><&nbsp;TV&nbsp;></p>

                    <div class="adbody">
                      <div id="sentence">등록된 광고가 없습니다</div>
                      <p class="optad">
                        <button type="button">
                          <a class="a_font_hide" href="adRegist.html">등록</a>
                        </button>
                        <button
                          type="button"
                          @click="this.v_if_visible = !this.v_if_visible;"
                        >
                          제거
                        </button>
                      </p>
                    </div>
                  </div>
                </div>

                <div class="advertise" action="">
                  <div>
                    <p><책></p>
                    <div class="adbody">
                      <div id="sentence">등록된 광고가 없습니다</div>
                      <p class="optad">
                        <button type="button">
                          <a class="a_font_hide" href="adRegist.html">등록</a>
                        </button>
                        <button
                          type="button"
                          @click="this.v_if_visible = !this.v_if_visible;"
                        >
                          제거
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/assets/demo/chart-area-demo.js"></script>
    <script src="./js/assets/demo/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script src="./js/datatables-simple-demo.js"></script>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            v_if_visible: false,
            isModal: false,
            message1: "일반유저",
            message2: "인플루언서 전환",
          };
        },

        methods: {
          change: function () {
            this.isModal = !this.isModal;
            this.v_if_visible = !this.v_if_visible;
            if (this.isModal == true) {
              (this.message1 = "인플루언서"), (this.message2 = "일반유저 전환");
            } else if (this.isModal == false) {
              (this.message1 = "일반유저"), (this.message2 = "인플루언서 전환");
            }
          },
        },
      }).mount("#layoutSidenav");
    </script>
  </body>
</html>
