<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <link href="../../css/styles.css" rel="stylesheet" />
    <link href="../../css/1_notice/Notice_View.css" rel="stylesheet" />

    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/Notice_View.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body class="sb-nav-fixed">
    <!-- topbar.html -->
    <div th:replace="fragment/topbar :: topbar"></div>
    <!-- topbar.html 끝 -->
    <div id="layoutSidenav" style="display: block">
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <!-- sidenav.html -->
          <div th:replace="fragment/sidenav :: sidenav"></div>
          <!-- sidenav.html 끝 -->

          <!-- sidefooter.html -->
          <div th:replace="fragment/sidefooter :: sidefooter"></div>
          <!-- sidefooter.html 끝 -->
        </nav>
      </div>
      <div id="app">
        <div class="modal-wrap" v-if="isModal">
          <div class="modal1">
            <br />
            <div>정말로 삭제 하시겠습니까?</div>
            <div class="button-wrap">
              <button @click="isModal=!isModal">취소</button>
              <button @click="isModal=!isModal">확인</button>
            </div>
          </div>
        </div>
        <div id="layoutSidenav_content">
          <main>
            <div class="container-fluid px-4">
              <h1 class="mt-4">공지사항</h1>
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-table me-1"></i>
                  공지사항
                </div>
                <div id="box1">제목이 출력되는 곳</div>
                <div id="box2">내용이 출력되는 곳</div>
                <div id="btn0">
                  <button id="btn1"><a href="/notice">수정</a></button>
                  <button id="btn2" @click="isModal=!isModal">삭제</button>
                  <button id="btn3"><a href="/notice">목록</a></button>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
    <script>
      const { createApp } = Vue;
      createApp({
        data() {
          return {
            isModal: false,
          };
        },
      }).mount("#app");
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../..//js/scripts.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../..//js/chart-area-demo.js"></script>
    <script src="../..//js/chart-bar-demo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@latest"
      crossorigin="anonymous"
    ></script>
    <script src="../..//js/datatables-simple-demo.js"></script>
  </body>
</html>
